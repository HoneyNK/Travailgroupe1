<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
     <div class="container">
        <form>
            <h1>Formulaire de Contact</h1>
            <input type="text" id="Nom" placeholder="Nom" required>
            <input type="text" id="Prénom" placeholder="Prénom" required>
            <input type="text" id="Numero de téléphone" placeholder="Numero de téléphone" required>
            <input type="text" id="Adresse mail" placeholder="Adresse mail" required>
            <h4>Taper votre message ici</h4>
            <textarea required></textarea>
            <input type="submit" id="Envoyer" placeholder="Envoyer" required>
        </form>
     </div>
    
</body>
</html>
